<!DOCTYPE html>
<head>
  <title>CALCULATOR</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
       <div id="calculator">
      
          <div id="screen"></div>
    
        <div class="boxes">
          <div class="row">
            <div class="box">AC</div>
            <div class="box">( )</div>
            <div class="box">%</div>
            <div class="box">/</div>
          </div>
          <div class="row">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">X</div>
          </div>
          <div class="row">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">-</div>
          </div>
          <div class="row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">+</div>
          </div>
          <div class="row">
            <div class="box">0</div>
            <div class="box">.</div>
            <div class="box">
              <img style="height: 35px;" src="./media/delete.svg" alt="" srcset="">
            </div>
            <div class="box">=</div>
          </div>
        </div>

       </div>
      
    </div>
    
</body>
