<!DOCTYPE html>
<head>
  <title>CALCULATOR</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="screen"></div>

      <div class="boxes">
        <div class="mainrow">
          <button class="mainbox" id="cle">CLEAR</button>
          <button class="mainbox" id="del">DELETE</button>
        </div>
        <div class="row">
          <button class="box digit">7</button>
          <button class="box digit">8</button>
          <button class="box digit">9</button>
          <button class="box evaluator">/</button>
        </div>
        <div class="row">
          <button class="box digit">4</button>
          <button class="box digit">5</button>
          <button class="box digit">6</button>
          <button class="box evaluator">X</button>
        </div>
        <div class="row">
          <button class="box digit">1</button>
          <button class="box digit">2</button>
          <button class="box digit">3</button>
          <button class="box evaluator">-</button>
        </div>
        <div class="row">
          <button class="box digit">0</button>
          <button class="box digit dec">.</button>
          <button class="box equal">=</button>
          <button class="box evaluator">+</button>
        </div>
      </div>
    </div>

    <div
      style="
        font-size: 20px;
        font-weight: 600;
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        background-color: #efefef;
        border-radius: 20px;
        margin-top: 10px;
      "
    >
      Done by
      <a style="text-decoration: none;" 
      href="https://github.com/andermendz">
        @andermendz 
        <img
          style="height: 22px"
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt=""
      /></a>
    </div>
  </div>
</body>
